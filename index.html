<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--이 meta 값은 사용자 device에 맞게 화면이 반응형으로 조정될 수 있도록 하는 가장 기본적인 값과 속성이다.-->
        <meta name="author" content="ByeongSeok">
        <meta name="keywords" content="십이간지 연애유형">
        <meta name="description" content="십이간지 연애유형">

        <!--SNS share를 위한 태그-->
        <meta property="og:url" content="https://typeoflove.netlify.app" />
        <meta property="og:title" content="십이간지 연애유형" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="img/share.png" />
        <meta property="og:description" content="십이간지로 알아보는 연애유형" />

        <!--favicon-->
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="apple-touch-icon-precomposed" href="img/favicon.ico">

        <title>십이간지 연애유형</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--이 link를 통해서 우리는 bootstrap에 정의된 태그와 속성들을 사용할 수 있다.
        bootstarp은 화면 전체의 가로를 12개의 grid로 쪼갠다. 그래서 항상 /12의 크기로 반응형으로 웹이 동작한다.
        그리고 이 grid라는 것은 개발자가 자신의 화면에 맞게 수정할 수 있다.
        즉 태그별로 각각 화면 크기와 해상도에 따라 다르게 반응할 수 있도록 사용자가 설정할 수 있다.-->
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/default.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/qna.css">
        <link rel="stylesheet" href="./css/animation.css">
        <link rel="stylesheet" href="./css/result.css">
        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
        <!--위 코드는 카카오를 통한 공유하기를 위한 첫번째 단계로 카카오 api를 불러오는 주소이다.-->
        <script>
            Kakao.init('42417b618684c1ffc8c1399cd39b8567');
            Kakao.isInitialized();
        </script>
    </head>
    <body>
        <div class="container">
            <section id="main" class="mx-auto my-5 py-5 px-3">
                <!--mx-auto는 자동으로 좌우 margin값이 동일하게 해준다. 그리고 mt-5은 윗 margin을 5로 해준다.-->
                <h1>십이간지로 알아보는 연애유형</h1>
                <!--padding과 관련된 것은 pt로 값을 부여해 주어야 한다.-->
                <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                    <!--col-6는 전체 12칸 중에서 6번째 칸 즉 가운데에 배치시킬 수 있도록 하는 것이다.-->
                    <img src="./img/main.png" alt="mainImage" class="img-fluid">
                </div>
                <p>
                    나만의 MBTI 사이트 입니다!
                    아래 시작하기 버튼을 눌러 시작해 주십시오.
                </p>
                <button type="button" class="btn btn-danger mt-3" 
                onclick="js:begin()">시작하기</button>
            </section>
            <section id="qna">
                <div class="status mx-auto mt-5">
                    <div class="statusBar">

                    </div>
                </div>
                <div class="qBox my-5 py-3 mx-auto">

                </div>
                <div class="answerBox">

                </div>
            </section>
            <section id="result" class="mx-auto my-5 py-5 px-3">
                <h1>당신의 결과는??</h1>
                <div class="resultname">

                </div>
                <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

                </div>
                <div class="resultDesc">

                </div>
                <button type="button" class="kakao mt-3 py-2 px-3" onclick="js:setShare()">공유하기</button>
            </section>
            <script src="./js/data.js" charset="utf-8"></script>
            <script src="./js/start.js" charset="utf-8"></script>
            <script src="./js/share.js" charset="utf-8"></script>
        </div>
    </body>
</html>
